    <head>
      <style>
        {
        margin: 0;
        padding: 0;
      }
      body{
        height: 10vh;
        background: #272727;
        font-family: 'Poppins';font-size: 30px;
      }
  
    
    ul{
      height: 100%;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ul li{
      font-size: 30px;
      font-weight: 99px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #484848;
      animation: light 1.4s linear infinite
    }
    @keyframes light{
      0%{
        color: #484848;
        text-shadow: none;
      }
      50%{
        color: #484848;
        text-shadow: none;
      }
      100%{
        color: #ffffff;
        text-shadow: 0 0 7px #0a0a09, 0 0 50px #746655;
      }
    }
    ul li:nth-child(1){
      animation-delay: 0;
    }
    ul li:nth-child(2) {
      animation-delay: 0.01s;
    }
    ul li:nth-child(3) {
      animation-delay: 0.11s;
    }
    ul li:nth-child(4) {
      animation-delay: 0.22s;
    }
    ul li:nth-child(5) {
      margin-left: 10px;
      animation-delay: 0.33s;
    }
    ul li:nth-child(6) {
      animation-delay: 0.44s;
    }
    ul li:nth-child(7) {
      animation-delay: 0.55s;
    }
    ul li:nth-child(8) {
      animation-delay: 0.66s;
    }
    ul li:nth-child(9) {
      animation-delay: 0.77s;
    }
    ul li:nth-child(10) {
      animation-delay: 0.88s;
    }
    ul li:nth-child(11) {
      animation-delay: 0.99s;
    }
    ul li:nth-child(11) {
      animation-delay: 0.99s;
    }
    ul li:nth-child(12) {
      animation-delay: 1.1s;
    }
    ul li:nth-child(13) {
      animation-delay: 1.3s;
    }
      </style>
